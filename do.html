<!DOCTYPE html>
<html lang="rw">
<head>
    <meta charset="UTF-8">
    <title>Nonex Wankorera - Kwiyandikisha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iyandikishe kuri Nonex Wankorera</h2>
        <form action="/register" method="post">
            <label for="fname">Izina rya mbere:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Izina rya nyuma:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Izina ukoresha:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Ijambo ry’ibanga:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Subiramo ijambo ry’ibanga:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <input type="submit" value="Iyandikishe">
        </form>
    </div>
</body>
</html>
